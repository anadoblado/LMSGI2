<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prototipo</title>
        <link type="text/css" rel="stylesheet" href="estilos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>
         <script>
             $(document).ready(function(){
                 $("#iniciar").click(function(){
                     $("canvas").fadeIn(2000);
                     init();
                     $("img").fadeOut(1000);
                 });
                 $("#hide").click(function(){
                     $("canvas").fadeOut(1000);
                     $("img").fadeIn(2000);
                     
                 });
                 $("#show").click(function(){
                     $("canvas").fadeIn(1000);
                     $("img").fadeOut(1000);
                     
                 });
                 $("#ref").click(function(){
                     $("canvas").show();
                     reFresh();
                     
                 })
             });
         </script>
    </head>
    <body>
        <div class="contenedor">
            <div><img src="imagenes/gusanito.png"/></div>
            <canvas id="myCanvas" width="1050" height="650" style="border:1px solid #abb8b3;" hidden>
                Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
        
        <p></p>
        <button class="boton_1" id="iniciar" onload="init()">Empezar</button>
        <button class="boton_2" id="hide" onload="">Ocultar</button>
        <button class="boton_2" id="show" onload="init()">Mostrar</button>
        <button class="boton_1" id="ref" onload="reFresh()">Reiniciar</button>
    </body>
</html>
