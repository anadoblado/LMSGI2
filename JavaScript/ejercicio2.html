<html>

<head>

<body>
    <h1>Clase y ordenar</h1>
    <p>Hacer una colecci√≥n de objetos y ordenarlos</p>
    <button onclick="myFunction()">Ordenar por motor</button>
    <button onclick="myFunction2()">Ordenar por nombre</button>

    <p id="demo"></p>
    <script>
 
        class Car {
            constructor(brand, motor) {
                this.carname = brand;
                this.carmotor = motor;
            }
            present() {
                return "Tengo un " + this.carname + " con un  motor de " + this.carmotor + " ";
            }


        }

        coche1 = new Car("Ford", 1400);
        coche2 = new Car("Fiat", 1500);
        coche3 = new Car("Peugot", 2000);
        coche4 = new Car("Renault", 1800);
        coche5 = new Car("Audi", 2100);

        document.getElementById("demo").innerHTML = coche1.present() + coche2.present();

        var listaCoches = [coche1, coche2, coche3, coche4, coche5];


        var cars = [
            {brand: "Volvo", motor: 2000},
            {brand: "Saab", motor: 2100},
            {brand: "BMW", motor: 2200},
            {brand: "Fiat", motor: 1400},
            {brand: "Volswagen", motor: 1900},
            {brand: "Renault", motor: 1700}
        ];
        
        
        displayCars();

        function myFunction() {
        cars.sort(function(a, b){return a.motor - b.motor}); 
        displayCars();
        }

        function displayCars() {
        document.getElementById("demo").innerHTML =
        cars[0].brand + " " + cars[0].motor + "<br>" +
        cars[1].brand + " " + cars[1].motor + "<br>" +
        cars[2].brand + " " + cars[2].motor + "<br>" +
        cars[3].brand + " " + cars[3].motor + "<br>" +
        cars[4].brand + " " + cars[4].motor + "<br>" +
        cars[5].brand + " " + cars[5].motor;
        }

        function myFunction2() {
        cars.sort(function(a, b){
            var x = a.brand.toLowerCase();
            var y = b.brand.toLowerCase();
            if (x < y) {return -1;}
            if (x > y) {return 1;}
            return 0;
        });
        displayCars();
        }
    </script>



</body>

</html>
